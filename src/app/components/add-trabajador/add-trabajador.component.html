<h1 mat-dialog-title>Agregar empleado</h1>
<div mat-dialog-content>
<form [formGroup]="formEmpleado">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" type="color">
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="formEmpleado.value" cdkFocusInitial [disabled]="formEmpleado.invalid">Ok</button>
</div>
